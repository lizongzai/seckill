<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>商品详情</title>
  <!-- jquery -->
  <script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
  <!-- bootstrap -->
  <link rel="stylesheet" type="text/css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
  <script type="text/javascript" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
  <!-- layer -->
  <script type="text/javascript" th:src="@{/layer/layer.js}"></script>
  <!-- common.js -->
  <script type="text/javascript" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="panel panel-default">
  <div class="panel-heading">秒杀商品详情</div>
  <div class="panel-body">
    <span th:if="${user eq null}"> 您还没有登录，请登陆后再操作<br/></span>
    <span>没有收货地址的提示。。。</span>
  </div>
  <table class="table" id="goods">
    <tr>
      <td>商品名称</td>
      <td colspan="3" th:text="${goods.goods_name}" td>
    </tr>
    <tr>
      <td>商品图片</td>
      <td colspan="3"><img th:src="@{${goods.goods_img}}" width="200" height="200"></td>
    </tr>
    <tr>
      <td>秒杀开始时间</td>
      <td th:text="${goods.start_date}"></td>
      <td id="seckillTip">
        <input type="hidden" id="remainSeconds" th:value="${remainSeconds}">
        <span th:if="${seckillStatus eq 0}">秒杀倒计时:<span id="countDown" th:text="${remainSeconds}"></span>秒</span>
        <span th:if="${seckillStatus eq 1}">秒杀进行中:</span>
        <span th:if="${seckillStatus eq 2}">秒杀已结束:</span>
      </td>
      <td>
        <form id="seckillForm" method="post" action="/seckill/doSeckill">
          <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>
          <input type="hidden" name="goodsId" th:value="${goods.id}"/>
        </form>
      </td>
    </tr>
    <tr>
      <td>商品原价</td>
      <td colspan="3" th:text="${goods.goods_price}"></td>
    </tr>
    <tr>
      <td>秒杀价</td>
      <td colspan="3" th:text="${goods.seckill_price}"></td>
    </tr>
    <tr>
      <td>库存数量</td>
      <td colspan="3" th:text="${goods.stock_count}"></td>
    </tr>
  </table>
</div>
</body>

<script>
  $(function () {
    countDown();
  });

  function countDown() {

    var remainSeconds = $("#remainSeconds").val();
    var timeout;

    //秒杀还没开始，倒计时
    if (remainSeconds > 0) {
      $("#buyButton").attr("disabled", true);
      timeout = setTimeout(function () {
        $("#countDown").text(remainSeconds - 1);
        $("#remainSeconds").val(remainSeconds - 1);
        countDown();
      }, 1000);

      //秒杀进行中
    } else if (remainSeconds == 0) {
      $("#buyButton").attr("disabled", false);
      if (timeout) {
        clearTimeout(timeout);
      }
      $("#seckillTip").html("秒杀进行中");

      //秒杀已经结束
    } else if (remainSeconds == -1) {
      $("#buyButton").attr("disabled", true);
      $("#seckillTip").html("秒杀已经结束");
    }
  }

</script>

</html>
