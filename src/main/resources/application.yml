server:
  port: 8080

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  # thymeleaf配置
  thymeleaf:
    # 关闭缓存
    cache: false
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: "jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai"
    username: root
    password: password
    hikari:
      # 连接池
      pool-name: DateHikariCP
      # 最小空闲连接数
      minimum-idle: 5
      # 空闲连接存活最大时间，默认600000(10分钟)
      idle-timeout: 180000
      # 最大连接,默认10
      maximum-pool-size: 10
      # 从连接池返回的连接自动提交
      auto-commit: true
      # 连接最大存活时间,0表示永久存活,默认1800000(30分钟)
      max-lifetime: 180000
      # 连接超时时间,默认30000(30秒)
      connection-timeout: 30000
      # 测试连接是否可用的查询语句
      connection-test-query: SELECT 1

  redis:
    #超时时间
    timeout: 10000ms
    #服务器地址
    host: 192.168.126.61
    #服务器端口
    port: 6379
    #数据库
    database: 0
    #密码
    password: Rational123
    lettuce:
      pool:
        #最大连接数，默认8
        max-active: 1024
        #最大连接阻塞等待时间，默认-1
        max-wait: 10000ms
        #最大空闲连接
        max-idle: 200
        #最小空闲连接
        min-idle: 5

  #静态资源配置
  web:
    resources:
      #启动默认静态资源,默认启动
      add-mappings: true
      cache:
        cachecontrol:
          #缓存相应处理时间
          max-age: 3600
      chain:
        #资源链启动缓存,默认启动
        cache: true
        #启动资源链,默认禁用
        enabled: true
        #启动压缩资源(gzip,brotli)解析,默认禁用
        compressed: true
        #启动h5应用缓存,默认禁用
        html-applciation-cache: truec
      #配置静态资源目录
      static-locations: classpath:/static/

# Mybatis-plus配置
mybatis-plus:
  # 配置Mapper.xml映射文件
  mapper-locations: classpath*:/mapper/*Mapper.xml
  # 配置Mybatis数据返回类型别名(默认别名是类名)
  type-aliases-package: com.example.seckill.pojo

# Mybatis SQL打印(方法接口所在的包，不是Mapper.xml所在的包)
logging:
  level:
    com.example.seckill.mapper: debug